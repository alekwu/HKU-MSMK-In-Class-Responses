{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center mb-4 p-3 admin-header">
            <h1 class="h3 mb-0">Manage Classes</h1>
            <a href="{{ url_for('admin') }}" class="btn btn-primary">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Class Name</th>
                            <th>Access Code</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for class in classes %}
                        <tr>
                            <td>{{ class[1] }}</td>
                            <td>
                                <form method="POST" action="{{ url_for('update_access_code', class_id=class[0]) }}" class="d-flex">
                                    <input type="text" class="form-control form-control-sm" 
                                           name="new_access_code" value="{{ class[2] }}" required>
                                    <button type="submit" class="btn btn-sm btn-success ms-2">
                                        <i class="bi bi-check"></i> Update
                                    </button>
                                </form>
                            </td>
                            <td>
                                <a href="{{ url_for('delete_class', class_id=class[0]) }}" 
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Delete this class and all its responses?')">
                                    <i class="bi bi-trash"></i> Delete
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
