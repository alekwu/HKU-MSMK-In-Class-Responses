{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Manage Classes</h2>
    <a href="{{ url_for('admin') }}" class="btn btn-secondary mb-3">
        Back to Responses
    </a>
    
    <table class="table">
        <thead>
            <tr>
                <th>Class Name</th>
                <th>Access Code</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for class in classes %}
            <tr>
                <td>{{ class[1] }}</td>
                <td><code>{{ class[2] }}</code></td>
                <td>
                    <a href="{{ url_for('delete_class', class_id=class[0]) }}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Delete this class and ALL its responses?')">
                        Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
